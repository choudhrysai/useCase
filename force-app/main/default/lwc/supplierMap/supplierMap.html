<template>
  <template if:false={errorMessage}>
    <lightning-map map-markers={mapMarkers} zoom-level={mapZoomLevel} list-view="visible"
      onmarkerselect={handleMarkerSelect} selected-marker-value={selectedMarkerValue}>
    </lightning-map>
  </template>
  <template if:true={errorMessage}>
    <div class="slds-align_absolute-center errorMessage">
      {errorMessage}
    </div>
  </template>
</template>
